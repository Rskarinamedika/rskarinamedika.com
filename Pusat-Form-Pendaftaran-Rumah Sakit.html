<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Online RSU Karina Medika</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body class="form-page-body">
    
    <header class="header" style="position: relative;">
        <div class="logo">
            <img src="LOGO NEW.png" alt="Logo RSU Karina Medika">
            <span>RSU KARINA MEDIKA</span>
        </div>
        <a href="index.html" class="emergency-button">Kembali ke Utama</a> 
    </header>

    <main>
        <div class="container form-container">
            <h2>Form Pendaftaran Pasien Online</h2>
            <form id="pendaftaranForm">
                
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                
                <div class="form-group">
                    <label for="nik">NIK (Nomor Induk Kependudukan)</label>
                    <input type="text" id="nik" name="nik" placeholder="Masukkan 16 digit NIK Anda" required pattern="[0-9]{16}" minlength="16" maxlength="16" title="NIK harus 16 digit angka">
                </div>

                <div class="form-group">
                    <label for="faskes">Fasilitas Kesehatan</label>
                    <select id="faskes" name="faskes" required>
                        <option value="">-- Pilih Fasilitas Kesehatan --</option>
                        <option value="BPJS">BPJS</option>
                        <option value="UMUM">UMUM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="poli">Pilih Poliklinik/Layanan</label>
                    <select id="poli" name="poli" required>
                        <option value="">-- Pilih Layanan --</option>
                        <option value="Spesialis Anak">Spesialis Anak</option>
                        <option value="Dokter Gigi">Dokter Gigi</option>
                        <option value="Spesialis Penyakit Dalam">Spesialis Penyakit Dalam</option>
                        <option value="Spesialis Obgyn">Spesialis Obgyn</option>
                        <option value="Dokter Umum">Dokter Umum</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Tipe Kunjungan:</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="tipeKunjungan" value="Kontrol"> Kontrol
                        </label>
                        <label>
                            <input type="checkbox" name="tipeKunjungan" value="Rujukan Faskes"> Rujukan Faskes
                        </label>
                        <label>
                            <input type="checkbox" name="tipeKunjungan" value="Rawat Jalan"> Rawat Jalan
                        </label>
                        <label>
                            <input type="checkbox" name="tipeKunjungan" value="Rawat Inap"> Rawat Inap
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tanggal">Tanggal Rencana Kunjungan</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>
                
                <div class="form-group">
                    <label for="keluhan">Keluhan Singkat (Opsional)</label>
                    <textarea id="keluhan" name="keluhan" rows="4"></textarea>
                </div>
                
                <button type="button" class="btn-daftar-nav">Kirim Pendaftaran via WhatsApp</button>
            </form>
        </div>
    </main>
    
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Ambil nilai dari form
            const nama = document.getElementById('nama').value;
            const nik = document.getElementById('nik').value;
            const faskes = document.getElementById('faskes').value;
            const poli = document.getElementById('poli').value;
            const tanggal = document.getElementById('tanggal').value;
            const keluhan = document.getElementById('keluhan').value || "Tidak ada";

            // Ambil nilai dari checkbox (Tipe Kunjungan)
            const checkboxes = document.querySelectorAll('input[name="tipeKunjungan"]:checked');
            let tipeKunjungan = Array.from(checkboxes).map(cb => cb.value).join(', ');
            tipeKunjungan = tipeKunjungan || "Tidak Dipilih";

            // Validasi input wajib & NIK 16 digit
            if (!nama || !nik || !faskes || !poli || !tanggal) {
                alert("Mohon lengkapi semua kolom wajib.");
                return;
            }
            if (nik.length !== 16 || !/^\d+$/.test(nik)) {
                 alert("NIK harus berupa 16 digit angka.");
                 return;
            }

            // Format Pesan WhatsApp
            const message = 
                `*FORM PENDAFTARAN PASIEN ONLINE RSU KARINA MEDIKA*%0A%0A` +
                `*Data Pasien:*%0A` +
                `Nama Lengkap: ${nama}%0A` +
                `NIK: ${nik}%0A` +
                `Fasilitas Kesehatan: ${faskes}%0A` +
                `Poliklinik Tujuan: ${poli}%0A` +
                `Tipe Kunjungan: ${tipeKunjungan}%0A` +
                `Tanggal Kunjungan: ${tanggal}%0A` +
                `Keluhan Singkat: ${keluhan}%0A%0A` +
                `_Mohon tunggu konfirmasi dari petugas kami._`;

            // Nomor Tujuan WhatsApp
            const phoneNumber = '6282261977771'; // Menggunakan format internasional (62)

            // Buat link WhatsApp
            const waLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Arahkan ke WhatsApp
            window.open(waLink, '_blank');
        });
    </script>
</body>
</html>
